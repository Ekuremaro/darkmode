<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../dist/output.css" />
  <title>Document</title>
  <style>
    #checkbox:checked+label .switch-ball {
      background-color: white;
      transform: translateX(18px);
      transition: transform 0.3s linear;
    }
  </style>
</head>

<body class="dark:bg-gray-800 dark:text-gray-200">
  <div class="flex items-center justify-center mx-auto absolute top-5 right-0 left-1/3">
    <div class="flex justify-end items-center space-x-2 mx-auto relative">
      <span class="text-xs font-extralight">Light </span>
      <div>
        <input type="checkbox" name="" id="checkbox" class="hidden" />
        <label for="checkbox" class="cursor-pointer">
          <div class="w-9 h-5 flex items-center bg-gray-300 rounded-full p2">
            <div class="w-4 h-4 bg-white rounded-full switch-ball shadow"></div>
          </div>
        </label>
      </div>
      <span class="text-xs font-semibold">Dark</span>
    </div>
  </div>

  <div class="flex flex-row items-center justify-center">
    <div class="p-8 rounded-lg max-w-md mx-auto">
      <h2 class="text-3xl font-bold text-black items-start">
        Tailwind Dark Mode
      </h2>
      <p class="font-semibold text-gray-800">
        We can switch from light to dark mode!
      </p>
      <p class="font-light">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
        suscipit reprehenderit deleniti perferendis debitis ullam quos
        praesentium, esse totam adipisci illum illo.
      </p>
      <button class="flex items-center w-24 px-2 py-2 mt-4 text-center text-white bg-blue-900 rounded-lg">
        Read More
      </button>
      <!--IMAGE HERE-->
    </div>
  </div>
  <script>
    const checkbox = document.querySelector('#checkbox');
    const html = document.querySelector('html');

    const toggleDarkMode = function () {
      checkbox.checked
        ? html.classList.add('dark')
        : html.classList.remove('dark');
    };

    //calling the function directly

    //toggleDarkMode();
    checkbox.addEventListener('click', toggleDarkMode);
  </script>
</body>

</html>
